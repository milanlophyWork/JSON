<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">        
        
        <title>Admin</title>
    </head>

    <body>
        <form action="index.html" class="container mt-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" 
                id="exampleFormControlInput1" placeholder="Title" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                <textarea id="exampleFormControlTextarea1" 
                rows="3" class="form-control" name="content">
                </textarea> <!--name is important because then only formData gets values -->
            </div>

            <button class="btn btn-success">Submit</button>
        </form>

        <script src="admin.js"></script>
    </body>
</html>
