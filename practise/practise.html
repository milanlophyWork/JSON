<!DOCTYPE html>
<html>
    <head>
        <title>Practising Table Creation</title>
    </head>
    <body>
        <script>
            const heading = ['Format', 'Description', 'Output']
            const datas = [
                {
                    format : 'dd',
                    description : 'The min name of the day of the week',
                    output : 'Su-Sa'
                },
                {
                    format : 'ddd',
                    description : 'The short name of the day of the week',
                    output : 'Sun-Sat'
                },
                {
                    format : 'dddd',
                    description : 'The name of the day of the week',
                    output : 'Sunday-Saturday'
                },
                {
                    format : 'H',
                    description : 'The hour',
                    output : '0-23'
                }
            ]

            const table = document.createElement('table')
            const thead = document.createElement('thead')
            const headerRow = document.createElement('tr')

            heading.forEach((text)=> {
                const th = document.createElement('th')
                th.textContent = text
                headerRow.appendChild(th)
            })

            thead.appendChild(headerRow)
            table.appendChild(thead)

            const tbody = document.createElement('tbody')

            datas.forEach(data => {
                const row = document.createElement('tr')

                const tdFormat = document.createelement('td')
                tdFormat.textContent = data.format
                row.appendChild(tdFormat)

                const tdDesc  = document.createElement('td')
                tdDesc.textContent = data.description
                row.appendChild(tdDesc)

                const tdOutput = document.createElement('td')
                tdOutput.textContent = data.output
                row.appendChild(tdOutput)

                tbody.appendChild(row)
            })

            table.appendChild(tbody)
            document.body.appendChild(table)
        </script>
    </body>
</html>
